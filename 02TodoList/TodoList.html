<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>开发TodoList</title>
    <!--<script src="../lib/vue.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input v-model="AddTxt" type="text">
    <input v-on:click="addTodo" type="button" value="提交">
    <ul>
        <li v-for="Item in List">{{Item}}</li>
    </ul>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            List:["第一课的内容", "第二课的内容", "第三课的内容", "第四课的内容"]
            ,AddTxt: ""
        },
        methods: {
            addTodo: function(){
                // console.log(app.$data.AddTxt);//也可以写成这样的形式:     console.log(this.AddTxt);
                this.List.push(this.AddTxt);
                this.AddTxt = "";
            }
        }
    });
</script>
</body>
</html>
