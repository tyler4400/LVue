<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>getter和setter</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ FullName }}</p>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            FirstName: "Bruce"
            ,LastName: "Wayne"
        },
        computed: {
            FullName: {
                get: function () {
                    return this.FirstName + " " + this.LastName;//
                },
                set: function (value) {
                    var temp = value.split(" ");
                    this.FirstName = temp[0];
                    this.LastName = temp[1];
                }
            }
        }
    });
</script>
</body>
</html>
