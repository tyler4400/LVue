<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>计算属性、监听器watch</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ FullName }}</p>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            FirstName: "Bruce"
            ,LastName: "Wayne"
        },
        computed: {
            /**
             * @return {string}
             */
            FullName: function () {
                return this.FirstName + " " + this.LastName;//是缓存的
            }
        },
        watch: {
            FirstName: function (newV, oldV) {
                console.log("oldV:" + oldV + ", " + "newV:" +newV);
            }
        }
    });
</script>
</body>
</html>
