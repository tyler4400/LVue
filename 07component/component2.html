<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>组件参数校验与非 props 特性</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!--<child content="hello, component"></child>-->
    <!--<child :content="12314"></child>-->

    <child content="abddd"></child>
</div>

<script>
    Vue.component("child", {
        props: {
            // content: String     //意味着传递给子组件的值必须是一个String类型
            //content: [String, number]     //意味着传递给子组件的值必须是一个String、 或者number类型
            content: {
                type: String,
                required: false,
                default: "default value",
                validator: function (value) {
                    return /^a/.test(value); //匹配以a开头的字符串
                }
            }

        },
        template: "<div>{{content}}</div>"
    });

    var vm = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        }
    });
</script>
</body>
</html>
