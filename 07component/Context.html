<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>X父子组件的传值</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
<div id="root">
    <counter :count="23" @click="handleClick"></counter><!-- 父组件向子组件传值通过属性 -->
    <counter :count="479" @click="handleClick"></counter>
    <div >{{sum}}</div>
</div>

<script>
    var counter = {
        props: ["count"],
        data: function () {
            return {
                number: this.count //父向子传递的变量，子不要直接用，克隆一个副本使用。否则如果传递过来一个指针，那就把数据改坏了
            };
        },
        template: "<div @click='handleClick'>{{number}}</div>",
        methods: {
            handleClick: function () {
                this.number ++;
                this.$emit("click", 1);
            }
        }
    };

    var vm = new Vue({
        el: '#root',
        components: {
            counter: counter
        },
        data: {
            sum: 5
        },
        methods: {
            handleClick: function (step) {
                this.sum += step;

            }
        }
    });
</script>
</body>
</html>
